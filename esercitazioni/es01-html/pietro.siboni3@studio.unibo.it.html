<!DOCTYPE html>
<html lang="it">
<head>
    <title>Contatti </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>Contatti</h1>
    <main>
        <h2>Informazioni Anagrafiche</h2>
        <form action="#" method="post">
        <fieldset>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome"/>
        </div>

        <div>
          <label for="cognome">Cognome:</label>
          <input type="text" id="cognome" name="cognome"/>
        </div>

        <div>
          <label for="codiceFiscale">Codice Fiscale:</label>
          <input type="text" id="codiceFiscale" name="codiceFiscale"/>
        </div>

        <div>
          <label for="dataNascita">Data di nascita:</label>
          <input type="date" id="dataNascita" name="dataNascita"/>
        </div>

        <div>
          <label for="luogoNascita">Luogo di nascita:</label>
          <input type="text" id="luogoNascita" name="luogoNascita" />
        </div>

        <div>
          <label for="indirizzo">Indirizzo:</label>
          <input type="text" id="indirizzo" name="indirizzo"/>
        </div>
        </fieldset>

        <h2>Preferenze</h2>
        <fieldset>
            <div>
            <label>Assicurazione:</label>
                <label for="primo">
                    <input type="radio" name="assicurazione" id="primo" value="primo"/>
                    Primo livello</label>
                <label for="secondo">
                    <input type="radio" name="assicurazione" id="secondo" value="secondo"/>
                    Secondo livello</label>
                <label for="terzo">
                    <input type="radio" name="assicurazione" id="terzo" value="terzo"/>
                    Terzo livello</label>
            </div>

            <div>
                <label for="mezzo">Mezzo Preferito:</label>
                <select name="mezzo" id="mezzo">
                    <option value="auto">Automobile</option>
                    <option value="moto">Moto</option>
                    <option value="bici">Bicicletta</option>
                    <option value="monopattino">Monopattino</option>
                </select>
            </div>

            <div>
                <label for="automunito">
                    <input type="checkbox" name="automunito" id="automunito">
                    Automunito
                </label>
            </div>

            <div>
                <label for="descrizione">Descrizione:</label>
                <br>
                <textarea name="descrizione" id="descrizione"></textarea>
            </div>
        </fieldset>

        <div>
            <button type="submit">Invia</button>
            <button type="reset">Cancella</button>
        </div>
        </form>
    </main>
</body>
</html>
